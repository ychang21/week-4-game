<!DOCTYPE html>
<html>
<head>
    <title>Star Wars RPG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Star Wars Battle!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Choose Your Character</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 ls">
            </div>
                
            <div class=" col-md-3 dv">
            </div>        
                        
            <div class="col-md-3 rs">
            </div>        
                    
            <div class="col-md-3 kr">
            </div>             
        </div>    
        <div class="row">
            <h3>Your Fighter</h3>
            <div class="col-md-12 fighter">
            </div>
        </div>
        <button class="btn btn-warning" id="clash">Attack!</button>
        <div class="row">
            <h3>Defender</h3>
            <div class="col-md-12 defender" >
            </div>
        </div>
        <div class="row">
            <div class="battle">
                
            </div>
        </div>
        <button class="btn btn-primary" id="reset">Reset</button>
        
    </div>

</body>
</html>
